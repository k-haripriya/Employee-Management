<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            FORM
        </title>
        <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
    </head>
    <body style="background-image: url('{{ url_for('static', filename='cool-background.jpg') }}'); background-size: cover; background-repeat: no-repeat; background-attachment: fixed;">
        <div id="top">
        <nav>
        <img src="{{url_for('static',filename='logo.svg')}}" id="logo">
        <form id="form" action="{{ url_for('add_button') }}" method="get">
            <button type="submit" class="addbutton">ADD</button>
        </form>
    </nav>
        
    </div>
        <table>
            <tr>
                <th>Email</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Mobile</th>
                <th>DOB</th>
                <th>Options</th>
            </tr>
        {% for row in data %}
        <tr>
            <td>{{ row[0]}}</td>
            <td>{{ row[1]}}</td>
            <td>{{ row[2]}}</td>
            <td>{{ row[3]}}</td>
            <td>{{ row[4]}}</td>
            <td>
                <div style="display:flex">
                <form action="{{ url_for('edit', email=row[0]) }}">
                    <button class="editbutton">EDIT</button>
                </form>
                
               <form action="{{ url_for('delete', email=row[0]) }}">
               <button class="deletebutton">DELETE</button>
               </form>
            </div>
            </td>
        </tr>
        {% endfor %}
    </table>
    </body>
</html>
